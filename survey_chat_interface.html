<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Insights</title>
    <link
        href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=SF+Pro+Text:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --white: #ffffff;
            --off-white: #fafafa;
            --gray-50: #f5f5f7;
            --gray-100: #e8e8ed;
            --gray-200: #d2d2d7;
            --gray-400: #86868b;
            --gray-600: #6e6e73;
            --gray-800: #1d1d1f;
            --black: #000000;
            --blue: #0071e3;
            --blue-hover: #0077ed;
            --red: #ff3b30;
            --green: #34c759;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: var(--off-white);
            color: var(--gray-800);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-100);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: var(--gray-800);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 16px;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--gray-600);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--green);
            border-radius: 50%;
        }

        .settings-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-600);
            transition: background 0.2s ease;
        }

        .settings-btn:hover {
            background: var(--gray-50);
        }

        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 720px;
            width: 100%;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Messages */
        .messages {
            flex: 1;
            padding: 32px 0;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .message.user .message-avatar {
            background: var(--gray-100);
        }

        .message.assistant .message-avatar {
            background: var(--gray-800);
            color: var(--white);
        }

        .message-sender {
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-600);
        }

        .message-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--gray-800);
            padding-left: 32px;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content ul,
        .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin-bottom: 4px;
        }

        .message-content code {
            background: var(--gray-50);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            background: var(--gray-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 20px;
        }

        .empty-state h2 {
            font-size: 19px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 15px;
            color: var(--gray-600);
            max-width: 360px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Typing */
        .typing {
            display: flex;
            gap: 4px;
            padding-left: 32px;
        }

        .typing span {
            width: 6px;
            height: 6px;
            background: var(--gray-400);
            border-radius: 50%;
            animation: bounce 1.2s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-4px);
            }
        }

        /* Quick actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding: 16px 0;
            border-top: 1px solid var(--gray-100);
        }

        .quick-action {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 100px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-800);
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .quick-action:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        /* Input */
        .input-container {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 4px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-container:focus-within {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .input-container textarea {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 16px;
            font-family: inherit;
            font-size: 15px;
            line-height: 1.5;
            color: var(--gray-800);
            resize: none;
            max-height: 120px;
        }

        .input-container textarea::placeholder {
            color: var(--gray-400);
        }

        .input-container textarea:focus {
            outline: none;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: var(--blue);
            border: none;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
            flex-shrink: 0;
            margin: 4px;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--blue-hover);
        }

        .send-btn:disabled {
            background: var(--gray-200);
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--white);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 28px;
            width: 90%;
            max-width: 440px;
            box-shadow: var(--shadow-md);
            animation: modalIn 0.2s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.96);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal h2 {
            font-size: 19px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-600);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
            padding: 12px 14px;
            font-family: inherit;
            font-size: 15px;
            color: var(--gray-800);
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--blue);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 28px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--gray-200);
            color: var(--gray-800);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
        }

        .btn-danger {
            background: transparent;
            border: 1px solid var(--red);
            color: var(--red);
        }

        .btn-danger:hover {
            background: rgba(255, 59, 48, 0.08);
        }

        .btn-primary {
            background: var(--blue);
            border: none;
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--blue-hover);
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 24px;
            padding: 16px 0;
            border-bottom: 1px solid var(--gray-100);
            margin-bottom: 8px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-value {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header {
                padding: 12px 16px;
            }

            .main {
                padding: 0 16px;
            }

            .header-title {
                font-size: 15px;
            }

            .empty-state {
                padding: 48px 16px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">ï¿½</div>
            <div class="header-title">Feedback Insights</div>
        </div>
        <div class="header-right">
            <div class="status">
                <span class="status-dot"></span>
                <span>Connected</span>
            </div>
            <button class="settings-btn" onclick="openSettings()" aria-label="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24" />
                </svg>
            </button>
        </div>
    </header>

    <main class="main">
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <span class="stat-value" id="stat-total">0</span>
                <span class="stat-label">Responses</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-positive">0</span>
                <span class="stat-label">Positive</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-neutral">0</span>
                <span class="stat-label">Neutral</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-critical">0</span>
                <span class="stat-label">Critical</span>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">ï¿½</div>
                <h2>Ask about your feedback</h2>
                <p>Get insights, identify patterns, and understand what your survey responses are telling you.</p>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-action" onclick="sendQuickAction('Summarize all feedback')">Summary</button>
            <button class="quick-action" onclick="sendQuickAction('What patterns do you see?')">Patterns</button>
            <button class="quick-action" onclick="sendQuickAction('What needs attention?')">Concerns</button>
            <button class="quick-action" onclick="sendQuickAction('What went well?')">Positives</button>
            <button class="quick-action" onclick="sendQuickAction('What should I do next?')">Actions</button>
        </div>

        <div class="input-container">
            <textarea id="message-input" placeholder="Ask a question..." rows="1" onkeydown="handleKeyDown(event)"
                oninput="autoResize(this)"></textarea>
            <button class="send-btn" id="send-btn" onclick="sendMessage()" aria-label="Send">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </main>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <h2>Settings</h2>
            <div class="form-group">
                <label>Webhook URL</label>
                <input type="text" id="webhook-url" placeholder="https://your-n8n.com/webhook/chat-feedback">
            </div>
            <div class="form-group">
                <label>Session</label>
                <input type="text" id="settings-session-id" readonly>
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger" onclick="clearSession()">Clear</button>
                <button class="btn btn-secondary" onclick="closeSettings()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            webhookUrl: localStorage.getItem('webhookUrl') || '',
            sessionId: localStorage.getItem('sessionId') || generateSessionId()
        };

        let conversationHistory = JSON.parse(localStorage.getItem('conversationHistory') || '[]');

        document.addEventListener('DOMContentLoaded', () => {
            if (conversationHistory.length > 0) {
                document.getElementById('empty-state').style.display = 'none';
                conversationHistory.forEach(msg => {
                    addMessageToUI(msg.content, msg.role === 'user' ? 'user' : 'assistant', false);
                });
                scrollToBottom();
            }

            if (!CONFIG.webhookUrl) {
                setTimeout(openSettings, 300);
            }

            localStorage.setItem('sessionId', CONFIG.sessionId);
        });

        function generateSessionId() {
            return `s_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`;
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendQuickAction(msg) {
            document.getElementById('message-input').value = msg;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message) return;
            if (!CONFIG.webhookUrl) return openSettings();

            input.value = '';
            input.style.height = 'auto';

            document.getElementById('empty-state').style.display = 'none';

            addMessageToUI(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            saveHistory();

            const typingId = showTyping();
            document.getElementById('send-btn').disabled = true;

            try {
                const res = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        sessionId: CONFIG.sessionId,
                        history: conversationHistory.slice(-20)
                    })
                });

                const data = await res.json();
                removeTyping(typingId);

                if (data.success) {
                    addMessageToUI(data.message, 'assistant');
                    conversationHistory.push({ role: 'assistant', content: data.message });
                    saveHistory();
                    if (data.stats) updateStats(data.stats);
                } else {
                    addMessageToUI('Something went wrong. Please try again.', 'assistant');
                }
            } catch (err) {
                removeTyping(typingId);
                addMessageToUI('Connection failed. Check your webhook URL.', 'assistant');
            }

            document.getElementById('send-btn').disabled = false;
        }

        function addMessageToUI(content, role, animate = true) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            if (!animate) div.style.animation = 'none';

            const sender = role === 'user' ? 'You' : 'Insights';
            const avatar = role === 'user' ? 'ðŸ‘¤' : 'ðŸ“Š';

            let formatted = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');

            div.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${avatar}</div>
                    <span class="message-sender">${sender}</span>
                </div>
                <div class="message-content">${formatted}</div>
            `;

            messages.appendChild(div);
            scrollToBottom();
        }

        function showTyping() {
            const id = 'typing-' + Date.now();
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = id;
            div.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">ðŸ“Š</div>
                    <span class="message-sender">Insights</span>
                </div>
                <div class="typing"><span></span><span></span><span></span></div>
            `;
            messages.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeTyping(id) {
            document.getElementById(id)?.remove();
        }

        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        function updateStats(stats) {
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('stat-total').textContent = stats.totalResponses || 0;
            document.getElementById('stat-positive').textContent = stats.sentimentBreakdown?.positive || 0;
            document.getElementById('stat-neutral').textContent = stats.sentimentBreakdown?.neutral || 0;
            document.getElementById('stat-critical').textContent = stats.sentimentBreakdown?.critical || 0;
        }

        function saveHistory() {
            localStorage.setItem('conversationHistory', JSON.stringify(conversationHistory.slice(-50)));
        }

        function openSettings() {
            document.getElementById('webhook-url').value = CONFIG.webhookUrl;
            document.getElementById('settings-session-id').value = CONFIG.sessionId;
            document.getElementById('settings-modal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('active');
        }

        function saveSettings() {
            CONFIG.webhookUrl = document.getElementById('webhook-url').value.trim();
            localStorage.setItem('webhookUrl', CONFIG.webhookUrl);
            closeSettings();
        }

        function clearSession() {
            if (!confirm('Clear conversation history?')) return;
            conversationHistory = [];
            localStorage.removeItem('conversationHistory');
            CONFIG.sessionId = generateSessionId();
            localStorage.setItem('sessionId', CONFIG.sessionId);

            document.getElementById('messages').innerHTML = `
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">ï¿½</div>
                    <h2>Ask about your feedback</h2>
                    <p>Get insights, identify patterns, and understand what your survey responses are telling you.</p>
                </div>
            `;
            document.getElementById('stats').style.display = 'none';
            closeSettings();
        }

        document.getElementById('settings-modal').addEventListener('click', e => {
            if (e.target === e.currentTarget) closeSettings();
        });
    </script>
</body>

</html>
